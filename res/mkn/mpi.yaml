remote:
  repo: git@github.com:mkn/
  mod-repo: git@github.com:mkn-mod/

compiler:
  mask:
    g++:
      mpicc
      mpicxx

# env: |
#   OMPI_CXX=clang++

file:
  - type: c:S
    archiver: ar -cr
    compiler: mpicc
    linker: gcc
  - type: cpp:cxx:cc
    archiver: ar -cr
    compiler: ccache mpicxx -std=c++17 -fPIC
    linker: mpicxx #-fuse-ld=gold -Wl,--threads -Wl,--thread-count=10

