
local:
  repo: /mkn/r
  mod-repo: /mkn/m

remote:
  repo: git@github.com:mkn/
  mod-repo: git@github.com:mkn-mod/

env:
- name: PATH
  mode: prepend
  value: /opt/rocm/bin

compiler:
  mask:
    g++:
      mpicxx

file:
  - type: cpp:cxx:cc:c:S
    archiver: ar -cr
    compiler:  mpicxx -cxx=hipcc --std=c++17 -fPIC -fsized-deallocation
    linker:  mpicxx -cxx=hipcc
