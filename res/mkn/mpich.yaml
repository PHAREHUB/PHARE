

local:
  repo: /mkn/r
  mod-repo: /mkn/m

remote:
  repo: git@github.com:mkn/
  mod-repo: git@github.com:mkn-mod/

compiler:
  mask:
    g++:
      mpicc
      mpicxx

file:
  - type: c:S
    archiver: ar -cr
    compiler: mpicc
    linker: gcc
  - type: cpp:cxx:cc
    archiver: ar -cr
    compiler: ccache mpicxx -cxx=g++ -std=c++17 -fPIC
    linker: g++ #-fuse-ld=gold -Wl,--threads -Wl,--thread-count=10

