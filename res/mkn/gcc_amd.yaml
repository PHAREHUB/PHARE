env: |
  OMPI_CXX=g++-11
  MKN_LIB_LINK_LIB=1

compiler:
  mask:
    g++:
      mpicxx

file:
  - type: c:S
    archiver: ar -cr
    compiler: gcc
    linker: gcc
  - type: cpp:cxx:cc
    archiver: ar -cr
    compiler: ccache mpicxx -std=c++17 -fPIC -fopenacc -foffload=amdgcn-amdhsa="-march=gfx906" -foffload="-lm " -lm
    linker: mpicxx
